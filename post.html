<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@500;600&family=PT+Serif&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/fontello.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/elements/header.css">
    <link rel="stylesheet" href="./styles/elements/footer.css">
    <link rel="stylesheet" href="./styles/pages/post.css">
</head>
<body>
    <header class="header" name="top">
        <div class="categories_click-field" id="categories_click-field"></div>
        <div class="container">
            <h1 class="page-title" id="page-title"></h1>
            <span class="sub_title" id="sub_title"></span>
            <nav class="nav" id="nav">
                <div class="search_block icon-search"></div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="pop_up" id="pop_up">
                <div class="pop_up-background"></div>
                <div class="pop_up-img">
                    <img class="active_img" id="active_img" src="" alt="">
                </div>
            </div>
            <div class="cover">
                <span class="cover_title" id="cover_title"></span>
            </div>
            <div class="content">
                <div class="content_main" id="content_main"></div> 
                <div id="catalog" class="catalog">
                    <div class="catalog_line"></div>
                    <div class="catalog_title">- Catalog</div>
                    <ul class="catalog_list" id="catalog_list"></ul>
                </div>
            </div>
            <div class="navigation">
                <div class="navigation_button">
                    <div class="icon-left-open"></div>
                    <span class="navigation_text">Previous post</span>
                </div>
                <div class="navigation_button">
                    <span class="navigation_text">Next post</span>
                    <div class="icon-right-open"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="copyright">Designed by Stonyart</div>
        <a href="#top" class="scroll_up">
            Back to top 
            <div class="icon-up-big"></div>
        </a>
    </footer>
    <script src="content/configuration.js"></script>
    <script src="./content/posts.js"></script>
    <script src="./scripts/elements/header.js"></script>
    <script src="./scripts/pages/post.js"></script>
</body>
</html>
