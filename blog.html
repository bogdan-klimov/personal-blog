<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@500;600&family=PT+Serif&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/fontello.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/elements/header.css">
    <link rel="stylesheet" href="./styles/elements/footer.css">
    <link rel="stylesheet" href="./styles/pages/blog.css">
</head>
<body>
    <header class="header" name="top">
        <div class="categories_click-field" id="categories_click-field"></div>
        <div class="container">
            <h1 class="page-title" id="page-title">Life Style Blog</h1>
            <span class="sub_title" id="sub_title">
                A theme for all life style and travel bloggers
            </span>
            <nav class="nav" id="nav">
                <div class="search_block icon-search"></div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <ul class="posts_sort" id="categories"></ul>
            <ul class="posts" id="posts"></ul>
            <div class="load_more">
                <div class="load_more-left" id="load_more-left">
                    <div class="load_icon icon-left-open"></div>
                    <span class="load_more-txt">Back</span>
                </div>
                <ul class="load_more-list" id="load_more-list"></ul>
                <div class="load_more-right" id="load_more-right">
                    <span class="load_more-txt">Next</span>
                    <div class="load_icon icon-right-open"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="copyright">Designed by Stonyart</div>
        <a href="#top" class="scroll_up">
            Back to top 
            <div class="icon-up-big"></div>
        </a>
    </footer>
    <script src="./configuration.js"></script>
    <script src="./scripts/elements/header.js"></script>
    <script src="./blog/posts.js"></script>
    <script src="./scripts/elements/categories.js"></script>
    <script src="./scripts/pages/blog.js"></script>
</body>
</html>
